
<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.0/wavesurfer.min.js"></script>
  <script>
    var wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: 'violet',
      progressColor: 'purple'
    });
    wavesurfer.load('audiofile.mp3');
  </script>
</head>
<body>
  <div id="waveform"></div>
  <audio controls>
    <source src="audiofile.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
