<!DOCTYPE html>
<html>
  <head>
    <title>Techno Music Releases</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="#home">Home</a>
        <a href="#music">Music</a>
        <a href="#about">About</a>
      </nav>
    </header>
    <main>
      <section id="home">
        <h1>Welcome to Techno Music Releases</h1>
      </section>
      <section id="music">
        <h2>Music</h2>
        <ul>
          <li>
            <h3>Album 1</h3>
            <audio src="album1.mp3" controls></audio>
            <p>Leave a rating: 
            <form>
            <input type="radio" name="rating" value="1"> 1
            <input type="radio" name="rating" value="2"> 2
            <input type="radio" name="rating" value="3"> 3
            <input type="radio" name="rating" value="4"> 4
            <input type="radio" name="rating" value="5"> 5
            </form>
            </p>
            <form>
            <label for="feedback">Leave feedback:</label>
            <textarea id="feedback" name="feedback"></textarea>
            <input type="submit" value="Send feedback">
            </form>
          </li>
          <li>
            <h3>Album 2</h3>
            <audio src="album2.mp3" controls></audio>
            <p>Leave a rating: 
            <form>
            <input type="radio" name="rating" value="1"> 1
            <input type="radio" name="rating" value="2"> 2
            <input type="radio" name="rating" value="3"> 3
            <input type="radio" name="rating" value="4"> 4
            <input type="radio" name="rating" value="5"> 5
            </form>
            </p>
            <form>
            <label for="feedback">Leave feedback:</label>
            <textarea id="feedback" name="feedback"></textarea>
            <input type="submit" value="Send feedback">
            </form>
          </li>
        </ul>
      </section>
      <section id="about">
        <h2>About</h2>
        <p>Learn more about the artist and their music.</p>
      </section>
    </main>
    <footer>
      <p>Copyright Â©2022 Techno Music Releases</p>
    </footer>
  </body>
</html>
