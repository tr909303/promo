
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.0/wavesurfer.min.js"></script>
  <script>
    var wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: 'violet',
      progressColor: 'purple'
    });
    wavesurfer.load('audiofile.mp3');
  </script>
</head>
<body>
  <header>
    <h1>My Audio Player</h1>
  </header>
  <div id="waveform"></div>
  <audio controls>
    <source src="audiofile.mp3" type="audio/mpeg">
  </audio>
  <footer>
    <p>Copyright Â©2022 My Audio Player</p>
  </footer>
</body>
</html>
